<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Fans Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mx-auto" style="margin-top: 2rem;">
        <h3 class="fw-bold">Submit Fans Letter to Your Beloved Waifu</h3>
        <a href="{{ url_for('dashboard') }}" class="btn btn-sm btn-secondary my-2">Back</a>
    </div>
    <div class="container mx-auto" style="margin-top: 3rem; max-width: 64rem;">
        <a href="/static/pesan.xml" class="link-secondary">Letter Example</a>
        <form action="/fans" method="POST" enctype="multipart/form-data" class="row g-2">
            <input class="form-control" type="file" id="formFile" name="fansletter" accept=".xml" required>
            <input class="btn btn-sm btn-info" type="submit" value="Kirim" />
        </form>

        <div class="container" style="margin-top: 2rem;">
            {% if err %}
            <p>{{ err }}</p>
            {% elif to and pesan %}
            <h3 class="fw-bold">Pesan Terkirim!</h3>
            <div class="card border-info">
                <div class="card-header fw-bold">
                  {{ to }}
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>{{ pesan }}</p>
                  </blockquote>
                </div>
              </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
